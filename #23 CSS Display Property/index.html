<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            border: 2px solid blue;
            display: inline-block;
            width: 344px;
            padding: 40px;
            margin: 30px;
        }
    </style>

</head>
<body>
    <div class="box">
        I am a div
    </div>
    <div class="box">using box class</div>
    <span>I am a Engineer</span>
    <span>student</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        nav ul li{
            list-style: none;
            padding: 23px;
            border: 2px solid black;
            margin: 5px;
            /* background-color: aquamarine;
            list-style-position: inside;
            border: 2px solid rgb(40, 38, 38); */
        }

        nav ul{
            display: flex;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            /* filter: blur(1px); */
        }

        .img1 {
            filter: brightness(122%) contrast(149%);
        }

        .img2 {
            filter: invert(0.6);
        }

        .img3 {
            filter: grayscale(344%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrpZEneLh1WL_0kpeQEvbvHipkPx22W2hKMg&usqp=CAU"
            alt="">
        <img class="img2"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVHQ2WRctpr1Xj784vo6ZVNwth_kNQJr9v7g&usqp=CAU"
            alt="">
        <img class="img3"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1jPifDBQQhdkpeDtXMG4zb5vgpPEGotcpZQ&usqp=CAU"
            alt="">
    </div>
</body>

</html>
